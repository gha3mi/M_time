name: windows with gfortran

on: [push, pull_request]

jobs:
  Build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest]
        gcc_v: [11] # Version of GFortran we want to use.
        include:

        - os: windows-latest
          os-arch: windows-x86_64
          release-flags: --flag '--static -g -fbacktrace -O3'
          exe: .exe

    env:
      FC: gfortran
      GCC_V: ${{ matrix.gcc_v }}
      TZ: UTC+04:00

    steps:
    - name: Checkout code
      uses: actions/checkout@v1

    - name: Install fpm
      run: |
           Set-PSDebug -Trace 1
           $Env:Path += [IO.Path]::PathSeparator + $pwd
           curl https://raw.githubusercontent.com/urbanjost/index/main/bootstrap/fpm.F90 --output fpm.F90
           gfortran fpm.F90 -g -fbacktrace -o fpm.exe
           ls fpm.exe
    - name: Display environment
      run: |
        #make -k -p -fNOTTHERE
        echo LINUX $PATH
        echo DOS %PATH%
        echo POWERSHELL $env:Path 
        Set-PSDebug -Trace 1
        $Env:Path += [IO.Path]::PathSeparator + $pwd
        pwd
        uname -a
        echo "end" > foo.f90
        gfortran -cpp -E -dM foo.f90
        env
        which gfortran
        gfortran --version
        fpm --version
        exit 0

    - name: tests MSWindows (debug)
      run: |
           Set-PSDebug -Trace 1
           $Env:Path += [IO.Path]::PathSeparator + $pwd
           fpm.exe test --profile debug -flag "-D _WIN32"

    - name: tests MSWindows (release)
      run: |
           Set-PSDebug -Trace 1
           $Env:Path += [IO.Path]::PathSeparator + $pwd
           fpm.exe test --profile release -flag "-D _WIN32"

#    - name: Run demo programs (fpm run)
#      run: fpm run --profile release

    - name: cleanup MSWindows
      run: dir
